horizontal_move_z:2     
mesh_min: 10, 15
mesh_max: 990, 965
probe_count: 30,25  
algorithm:bicubic
bicubic_tension:0.2
mesh_pps: 4, 4
fade_start: 1.0
fade_end: 30.0
scan_overshoot: 8

[stepper_x]
