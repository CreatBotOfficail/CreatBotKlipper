dir_pin: motion:PE2
enable_pin: !motion:PD13
rotation_distance: 75
microsteps: 64
full_steps_per_rotation: 200
gear_ratio: 2.5:1
endstop_pin: tool:PB11
position_min: 0
position_endstop: 0
position_max: 1050
homing_speed: 100
homing_retract_speed: 50
second_homing_speed: 5
