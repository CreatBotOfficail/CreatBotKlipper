[gcode_button _door_detection]
pin: !DOOR_PIN
press_gcode:
    SET_GCODE_VARIABLE MACRO=_START_PRINT_BASE VARIABLE=door_can_start VALUE=True
release_gcode:
    {% set sv = printer.save_variables.variables %}
    {% set door_function = sv.door_detect|default("Disabled") %}
    {% if door_function != "Disabled" %}
        RESPOND TYPE=error MSG="Printer door is opening!"
    {% endif %}
    _DOOR_DETECTION_HANDLE STATUS='open'

[gcode_button _second_door_detection]
pin: !SECOND_DOOR_PIN
press_gcode:
    SET_GCODE_VARIABLE MACRO=_START_PRINT_BASE VARIABLE=second_door_can_start VALUE=True
release_gcode:
    {% set sv = printer.save_variables.variables %}
    {% set door_function = sv.door_detect|default("Disabled") %}
    {% if door_function != "Disabled" %}
        RESPOND TYPE=error MSG="Printer door is opening!"
    {% endif %}
    _DOOR_DETECTION_HANDLE STATUS='open'

[gcode_macro _DOOR_DETECTION_HANDLE]
gcode:
    {% set sv = printer.save_variables.variables %}
    {% set door_function = sv.door_detect|default("Disabled") %}
    {% set status = params.STATUS|default("close") %}
    {% set printing_state = printer.print_stats.state %}
    {% if status=='open' and printing_state == 'printing' %}
        {% if door_function == 'Emergency Stop' %}
            M112
        {% elif door_function == 'Pause Print' %}
            PAUSE
        {% endif %}
    {% endif %}

[gcode_macro _DOOR_START_PRINT_RESPOND]
description: Call handle door is open when starting to print
gcode:
    {% set sv = printer.save_variables.variables %}
    {% set door_function = sv.door_detect|default("Disabled") %}
    {% set door_state = printer["gcode_button _door_detection"].state|lower|default("pressed") %}
    {% if door_state=='released' and door_function != "Disabled" %}
        SET_GCODE_VARIABLE MACRO=_START_PRINT_BASE VARIABLE=door_can_start VALUE=False
        RESPOND TYPE=command MSG="action:prompt_begin"
        RESPOND TYPE=command MSG="action:prompt_text Printer door is opened. Please close the door and then start printing."
        RESPOND TYPE=command MSG="action:prompt_footer_button Ok|RESPOND TYPE=command MSG=action:prompt_end"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% elif printer['gcode_button _second_door_detection'] %}
        _SECOND_DOOR_START_PRINT_RESPOND
    {% endif %}

[gcode_macro _SECOND_DOOR_START_PRINT_RESPOND]
description: Call handle second door is open when starting to print
gcode:
    {% set sv = printer.save_variables.variables %}
    {% set door_function = sv.door_detect|default("Disabled") %}
    {% set door_state = printer["gcode_button _second_door_detection"].state|lower|default("pressed") %}
    {% if door_state=='released' and door_function != "Disabled" %}
        SET_GCODE_VARIABLE MACRO=_START_PRINT_BASE VARIABLE=second_door_can_start VALUE=False
        RESPOND TYPE=command MSG="action:prompt_begin"
        RESPOND TYPE=command MSG="action:prompt_text Printer door is opened. Please close the door and then start printing."
        RESPOND TYPE=command MSG="action:prompt_footer_button Ok|RESPOND TYPE=command MSG=action:prompt_end"
        RESPOND TYPE=command MSG="action:prompt_show"
    {% endif %}
